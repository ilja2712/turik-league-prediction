<nb-layout>

  <nb-layout-header fixed>
      <nb-icon (click)="toggleSidebar()" class="sidebar-toggle" icon="menu-2-outline"></nb-icon>
      <h3>League predictions</h3>
      <div class="col-md-5"></div>
      <nb-actions *ngIf="isLoggedIn">
        <nb-action>
            <nb-user [nbContextMenu]="menu_users"
                    nbContextMenuTag="my-context-menu"
                    name="{{username}}"
                    title="{{role}}">
            </nb-user>
        </nb-action>
      </nb-actions>
      <nb-actions *ngIf="!isLoggedIn">
        <nb-action>
          <a href="/register" nbButton status="info">Регистрация</a>
        </nb-action>
        <nb-action>
          <a href="/login" nbButton status="info">Вход</a>
        </nb-action>
      </nb-actions>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" responsive start>
    <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>
    
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    Prediction league by KozlikovIO (c)
  </nb-layout-footer>

</nb-layout>
