<div class="col-md-4 fullcenter">
  <nb-card>
    <nb-card-header>
      <h4>
        Авторизация
      </h4>
    </nb-card-header>
    <nb-card-body>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Логин</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Логин обязателен!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Пароль обязателен!</div>
          <div *ngIf="password.errors['minlength']">
            Пароль не может быть меньше 6 символов
          </div>
        </div>
      </div>
      <nb-card-footer>
        <div class="form-group">
          <button class="btn btn-primary btn-block btn-small-center">
            Войти
          </button>
        </div>
      </nb-card-footer>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Неверный логин: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Вы вошли как {{ roles }}.
    </div>
  </nb-card-body>
  </nb-card>
</div>
